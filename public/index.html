<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>MTA Race map to MTBX CP :O</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  </head>
<body>
  <div class="container">
    <div class="hero-unit">
      <h1>MTA Race map to MTBX CP :O</h1>

      <div class="well" style="padding-top: 1px">
        <h3>Input</h3>
        <textarea class="form-control" rows="10" name="mts-in" id="mts-in" autofocus placeholder="Paste your race here" wrap="off"></textarea>
        <br>
        <button type="button" class="btn btn-default btn-lg btn-block">Do it</button>

        <h3>Output</h3>
        <textarea class="form-control" rows="10" name="mts-out" id="mts-out" readonly="" wrap="off"></textarea>
      </div>
    </div>
  </div>
  <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
  <script>
    $('button').click(function (){
      if ($('#mts-in').val().length > 0) {
        $.post('work', {map: $('#mts-in').val()}, function (data){
          $('#mts-out').val(data);
        });
      }else{
        console.log('alert');
      }
    });
  </script>
</body>
</html>
